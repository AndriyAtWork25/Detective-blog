<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detective Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./app.js" defer></script>
</head>
<body>
  <header>
    <h1>üïµÔ∏è Sherlock's Blog</h1>
    <p>A place for mysterious thoughts and hidden stories...</p>
  </header>

  <!-- AUTH SECTION -->
  <section id="auth-section">
    <div class="auth-container">
      <div id="register-box" class="auth-form">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="reg-username" placeholder="Username" required>
          <span class="error" id="reg-username-error"></span>

          <input type="email" id="reg-email" placeholder="Email" required>
          <span class="error" id="reg-email-error"></span>

          <input type="password" id="reg-password" placeholder="Password" required>
          <span class="error" id="reg-password-error"></span>

          <button type="submit">Register</button>
        </form>
        <div class="error" id="register-error"></div>
         <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>

      <div id="login-box" class="auth-form hidden">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <span class="error" id="login-email-error"></span>

          <input type="password" id="login-password" placeholder="Password" required>
          <span class="error" id="login-password-error"></span>
          <button type="submit">Login</button>
        </form>
        <div class="error" id="login-error"></div>
        <p class="switch-form">Don‚Äôt have an account? <a href="#" id="show-register">Register</a></p>
      </div>
    </div>
  </section>

  <!-- POSTS SECTION -->
  <section id="post-container" style="display: none;">
    <h2>Case Notes</h2>
    <input type="text" id="search-bar" placeholder="üîç Search posts...">
    <form id="post-form">
<div class="category-container">
  <h3 id="category-label">Category</h3>
  <select id="post-category" required>
    <option value="">Select a category</option>
    <option value="Murder">Murder</option>
    <option value="Mystical Stories">Mystical Stories</option>
    <option value="Paranormal Phenomena">Paranormal Phenomena</option>
    <option value="Abductions">Abductions</option>
    <option value="Robberies">Robberies</option>
    <option value="Criminal Conspiracies">Criminal Conspiracies</option>
    <option value="Investigations">Investigations</option>
    <option value="Other">Other</option>
  </select>
</div>

      <span class="error" id="post-category-error"></span>
      <input type="text" id="post-title" placeholder="Post Title" required>
      <span class="error" id="post-title-error"></span>
      <textarea id="post-content" placeholder="Your investigation notes..." required></textarea>
      <span class="error" id="post-content-error"></span>
      <button type="submit">Save Post</button>
    </form>
    <div class="error" id="post-error"></div>
    <div id="posts-list"></div>
  </section>

</body>
</html>
